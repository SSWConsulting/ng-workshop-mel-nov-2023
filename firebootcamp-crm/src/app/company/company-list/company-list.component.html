<div class="container">
  <h1>Companies</h1>

  <button class="btn btn-success float-right" [routerLink]="['/company/add']">
    Add
  </button>

  <pre>
  Company count: {{ companyCount$ | async }}
</pre
  >

  <fbc-company-table
    [companies]="(companies$ | async) || []"
    (deleteButtonClicked)="deleteCompany($event)"
  ></fbc-company-table>
</div>
