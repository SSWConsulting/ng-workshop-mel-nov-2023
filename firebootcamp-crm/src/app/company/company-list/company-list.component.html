<div class="container">

<h1>
    Companies
</h1>
<button class="btn btn-success float-right"> Add </button>
<table class="table table-striped">
    <thead>
        <th>
            Name
        </th>
        <th>
            Email
        </th>
        <th>
            Phone
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td> {{ company.name }} </td>
            <td> {{ company.email }} </td>
            <td> {{ company.phone }} </td>
            <td>
                <button class="btn btn-warning"> Edit </button>
                <button class="btn btn-danger"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
